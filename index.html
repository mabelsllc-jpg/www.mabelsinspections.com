<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mabels Inspections — Images (PNG-suffixed filenames)</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:24px;text-align:center}
    .row{display:flex;justify-content:center;align-items:center;gap:30px;flex-wrap:nowrap;overflow-x:auto}
    .row img{height:140px;width:auto}
    .row .me{height:180px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,.15)}
    .cap{margin-top:10px;font-size:18px;font-weight:700;color:#0d47a1;border-bottom:2px solid #0d47a1;display:inline-block;padding-bottom:4px}
  </style>
</head>
<body>
  <h1>Mabels Inspections</h1>
  <div class="row">
    <img src="logo.svg.png" alt="Mabels Inspections Logo">
    <div>
      <img src="me-small.webp.png" alt="Mark Abels — Certified Master Inspector" class="me">
      <div class="cap">Mark Abels, Certified Master Inspector</div>
    </div>
    <img src="cmi-small.webp.png" alt="Certified Master Inspector (CMI)® badge">
  </div>
</body>
</html>
