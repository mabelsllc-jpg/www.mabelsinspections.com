<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mabels Inspections — Certified Master Inspector in Idaho</title>
  <meta name="description" content="Mabels Inspections provides thorough home inspections across Twin Falls, Idaho and surrounding areas. Certified Master Inspector (CMI)® — schedule your inspection today.">
  <link rel="stylesheet" href="/site.css">
  <link rel="stylesheet" href="/assets/css/cmi-badge.css">
  <meta property="og:image" content="https://www.mabelsinspections.com/assets/img/cmi-badge-320.webp">

  <!-- Business/credential structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "HomeAndConstructionBusiness",
    "name": "Mabels Inspections",
    "url": "https://www.mabelsinspections.com/",
    "image": "https://www.mabelsinspections.com/assets/img/cmi-badge-320.webp",
    "founder": "Mark Abels",
    "award": "Certified Master Inspector (CMI)®",
    "areaServed": ["Twin Falls ID","Surrounding Areas"]
  }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <img src="/mabels-inspections-logo.svg" alt="Mabels Inspections" width="44" height="44">
      <span>Mabels Inspections</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <div>
        <h1>Trusted Home Inspections in Twin Falls</h1>
        <p class="lede">Professional, thorough, and certified expertise for your peace of mind.</p>
        <a href="/contact" class="btn-primary">Schedule an Inspection</a>

        <!-- Certified Master Inspector Badge -->
        <div class="hero-badge">
          <a href="https://certifiedmasterinspector.org/" target="_blank" rel="noopener" class="cmi-badge">
            <picture>
              <source type="image/webp"
                srcset="/assets/img/cmi-badge-160.webp 160w,
                        /assets/img/cmi-badge-240.webp 240w,
                        /assets/img/cmi-badge-320.webp 320w,
                        /assets/img/cmi-badge-480.webp 480w,
                        /assets/img/cmi-badge-640.webp 640w"
                sizes="(max-width: 480px) 160px, 200px">
              <img src="/assets/img/cmi-badge-orig.png"
                   alt="Certified Master Inspector (CMI)® badge"
                   width="200" height="206" loading="lazy" decoding="async">
            </picture>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
